Log:
  Level: debug # Log level: none, error, warning, info, debug 
  AccessPath: # ./access.Log
  ErrorPath: # ./error.log
DnsConfigPath: # ./dns.json  Path to dns config
Nodes:
  -
    PanelType: "SSpanel" # Panel type: SSpanel
    ApiConfig:
      ApiHost: "https://siiir.tk"
      ApiKey: "default_mu_key"
      NodeID: 3
      NodeType: V2ray # Node type: V2ray, Shadowsocks, Trojan
      Timeout: 30 # Timeout for the api request, Default is 5 sec
      EnableVless: false # Enable Vless for V2ray Type, Prefer remote configuration
      EnableXTLS: false # Enable XTLS for V2ray and Trojan， Prefer remote configuration
    ControllerConfig:
      ListenIP: 0.0.0.0 # IP address you want to listen
      UpdatePeriodic: 60 # Time to update the nodeinfo, how many sec.
      EnableDNS: false # Enable custom DNS config, Please ensure that you set the dns.json well
      CertConfig:
        CertMode: file # Option about how to get certificate: none, file, http, dns. Choose "none" will forcedly disable the tls config.
        CertDomain: "1.siiir.ml" # Domain to cert
        CertFile: /etc/XrayR/fullchain.crt # Provided if the CertMode is file
        KeyFile: /etc/XrayR/private.pem
        Provider:  # DNS cert provider, Get the full support list here: https://go-acme.github.io/lego/dns/
        Email:
        DNSEnv: # DNS ENV option used by DNS provider
          ALICLOUD_ACCESS_KEY:
          ALICLOUD_SECRET_KEY:
